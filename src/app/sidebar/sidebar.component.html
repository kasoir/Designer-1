<div class="sidebar">
  <select (change)="handleSelect($event)">
    <option *ngFor="let option of options" [value]="option.key">{{option.value}}</option>
  </select>
</div>  
<div *ngFor="let item of items">
    <div (click)="selectElement($event)" cdkDrag [innerHTML]="item"></div>
</div>

<app-properties-bar class="properties-bar" *ngIf="selectedElement" [element]="selectedElement"></app-properties-bar>
