<p-card>
    <div class="grid flex vertical-container">
        <div class="col-12">
            <div>
                <p-button label="Go Back To Login" icon="pi pi-arrow-left" class="col-6"
                    [routerLink]="['../']"></p-button>
            </div>
            <div class="grid m-1">
                <label class="col-5">First Name</label>
                <input pInputText id="fName" type="text" class="col-7" [(ngModel)]="firstName" />
            </div>
            <div class="grid m-1">
                <label class="col-5">Last Name</label>
                <input pInputText id="lName" type="text" class="col-7" [(ngModel)]="lastName" />
            </div>
            <div class="grid m-1">
                <label class="col-5">Phone</label>
                <input pInputText id="phone" type="text" class="col-7" [(ngModel)]="phone" />
            </div>
            <div class="grid m-1">
                <label class="col-5">Email</label>
                <input pInputText id="email" type="text" class="col-7" [(ngModel)]="email" />
            </div>
            <div class="grid m-1">
                <label class="col-5 ">Password</label>
                <input pInputText id="password" type="password" class="col-7" [(ngModel)]="password" />
            </div>
            <div class="grid">
                <p-button label="Sign Up" icon="pi pi-user-plus"
                    styleClass="col-6 m-5 p-button-success w-10rem" (click)="signup()"></p-button>
            </div>
        </div>
    </div>
</p-card>
