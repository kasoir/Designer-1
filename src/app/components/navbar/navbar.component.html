<p-toolbar styleClass="bg-gray-900 shadow-2 w-full border-noround h-4rem">
    <div>
        <p-avatar image="user.png" label="{{UserDisplayName}}" shape="circle"
            styleClass="avatar">
        </p-avatar>
    </div>
    <p-button [routerLink]="['auth']" label="Log out" icon="pi pi-sign-out" class="button fixed align-self-start w-1 h-auto"
        (click)="logout()"></p-button>
</p-toolbar>
